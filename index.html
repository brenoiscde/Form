<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="/Form/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <h1>Cadastro Alura</h1>
        <form>
            <section class="name">
                <div>
                    <label for="f_nome">Nome</label>
                    <input type="text" id="f_nome">
                </div>

                <div>
                    <label for="f_sobrenome">Sobrenome</label>
                    <input type="text" id="f_sobrenome">
                </div>
            </section>
            
            <div>
                <label for="f_email">Email</label>
            <input type="email" id="f_email">
            </div>
        
            <div>
                <label for="f_telefone">Telefone</label>
                <input type="tel" id="f_telefone">
            </div>
            
            <div>
                <label for="f_inicio">Inicio da Locação</label>
            <input type="text" id="f_inicio">
            </div>
            
            <section class="sexo">
                <div class="box-one">
                    <label class="masculino" for="f_radiom">Masculino</label>
                    <input class="botao-masculino" type="radio" id="f_radiom" name="genero">
                </div>
                
                <div class="box-two">
                    <label class="femenino" for="f_radiof">Femenino</label>
                    <input class="botao-femenino" type="radio" id="f_radiof" name="genero">
                </div>
            </section>
            
            <div>
                <label for="f_inicio">Devolução da Locação</label>
                <input type="text" id="f_devolucao">
            </div>
    

            <select id="f_filmes">
                <option value="" disabled selected>Escolha uma opção</option>
                <option value="oSenhorDosAneis">O Senhor dos Aneis</option>
                <option value="divertidamente">Divertidamente 2</option>
                <option value="carros">Carros</option>
            </select>
            
            <div>
                <label for="f_senha">Senha</label>
                <input type="password" id="f_senha">
            </div>

            <div class="checkbox">
                <input type="checkbox" id="f_caixa">
                <label for="f_caixa">Você aceita os termos</label>
            </div>

            <div class="botton">
                <button>Cadastrar</button>
            </div>
            
        </form>
    </div>
    
</body>
</html>
